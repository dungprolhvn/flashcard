<html>
<head>
    <title>
        Flashcard
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js;">
    <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center full-height">
        <div class="text-center">
            <h1>Flashcard extension</h1>
            <p>Your deck currently have <strong id="deck-size"></strong> flashcard.</p>
            <button class="btn btn-info" id="show-word">Random word</button>
            <button class="btn btn-primary" id="custom-learn">Custom learn</button>
            <button class="btn btn-secondary" id="edit-deck">Edit deck</button>
            <div class="fcard" id="fcard-front">
                Front 
            </div>
            <div class="fcard" id="fcard-back" hidden>
                Back
            </div>
            <button class="btn btn-secondary" id="flip-card">Flip</button>
        </div>
        <script src="../scripts/popup.js"></script>
    </div>
</body>
</html>
