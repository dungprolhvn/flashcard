<!DOCTYPE html>
<html>
<head>
    <title>Extension preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js;">
    <script src="../scripts/preference.js"></script>
</head>
<body>
    <div class="container">
        <h1>Settings for Language Flashcard Extension</h1>
        <form id="preferencesForm">
            <label for="sourceLang">Source Language ID</label>
            <input type="text" id="sourceLang" name="sourceLang"><br><br>
            <label for="targetLang">Target Language ID</label>
            <input type="text" id="targetLang" name="targetLang"><br><br>
            <small>For the available language and id, click <a href="https://developers.deepl.com/docs/api-reference/translate/openapi-spec-for-text-translation" target="blank">here</a></small>
            <br>
            <button class="btn btn-primary mt-3" type="submit">Save preferences</button>
        </form>
    </div>
</body>
</html>
