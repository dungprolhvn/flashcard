<!DOCTYPE html>
<html>
<head>
    <title>Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js;">
    <script type="module" src="../scripts/learn.js"></script>
    <link rel="stylesheet" href="../styles/learn.css">
</head>
<body>
    <div class="container full-height">
        <h1>You currently have <strong id="due-card-count"></strong> card to learn.</h1>
        <div id="card">
            <div class="fcard" id="fcard-front">
                <ruby>Word <rt>Reading</rt> </ruby> 
            </div>
            <div class="fcard" id="fcard-back" hidden>
                Translation
            </div>
            <button class="btn btn-secondary" id="flip-card">Flip</button>
        </div>
        <div class="rating">
            <button class="btn btn-danger rating-button" id="rating-again" data-rating=0>Again</button>
            <button class="btn btn-warning rating-button" id="rating-hard" data-rating=1>Hard</button>
            <button class="btn btn-primary rating-button" id="rating-good" data-rating=2>Good</button>
            <button class="btn btn-success rating-button" id="rating-easy" data-rating=3>Easy</button>
        </div>
    </div>
</body>
</html>
